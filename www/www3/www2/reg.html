<ul>
	<form>
		<li> 
			<label for="name">ФИО:</label> 
			<input type="text" id="name" name="name">
		</li>
		<li> 
			<label for="mobile">Телефундер:</label>
			<input type="tel" id="mobile" name="tele">
		</li>
		<li> 
			<label for="mail">Почта:</label>
			<input type="email" id="mail" name="mail">
		</li>
		<li>
			<label for="bdate">Дата рождения:</label>
			<input type="date" id="bdate" name="bdate">
		</li>
		<li>
			<p>Пол:</p>
			<label for="ml">Паркет</label>
			<input type="radio" id="ml" name="gender" value="ml">
			<label for="fml">Ламинат</label>
			<input type="radio" id="fml" name="gender" value="fml">
		</li>
		<label for="lang">Язык П</label>
		<li> 
			<select id="lang" name="pr-ln" multiple>
				<option value="pascal">Pascal</option>
				<option value="c">C</option>
  				<option value="cpp">C++</option>
  				<option value="javascript">JavaScript</option>
  				<option value="php">PHP</option>
  				<option value="python">Python</option>
  				<option value="java">Java</option>
  				<option value="haskell">Haskell</option>
  				<option value="clojure">Clojure</option>
  				<option value="prolog">Prolog</option>
  				<option value="scala">Scala</option>
			</select>
		</li>
		<label for="bio">Биография</label>
		<li> 
			<textarea id="bio" name="bio" rows=4></textarea>
		</li>
		<li>
			<label for="check" id="contract" name="contract">С контрактом ознакомлен</label>
			<input type="checkbox" id="contract" name="contract">
		</li>
		<p>Подтвердить</p>
		<li>
			<input type="submit" value="Сохранить">
		</li>
	</form>
</ul>
